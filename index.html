
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Price Decor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
            color: #333;
        }
        header, footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #333;
            color: white;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        ul {
            padding-left: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Price Decor</h1>
        <p>Painting & Wallpaper Services in NYC</p>
    </header>

    <div class="container">
        <h2>Our Services</h2>
        <ul>
            <li>Interior & Exterior Painting</li>
            <li>Wallpaper Installation & Removal</li>
            <li>Wall Preparation & Crack Repair</li>
        </ul>

        <h2>Contact Us</h2>
        <p>Phone: (123) 456-7890</p>
        <p>Email: ivansirotinusa@gmail.com</p>

        <h2>Request a Quote</h2>
        <form name="contact" method="POST" data-netlify="true">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="tel" name="phone" placeholder="Your Phone" required />
            <input type="text" name="address" placeholder="Address" />
            <textarea name="message" rows="5" placeholder="Describe your project..." required></textarea>
            <input type="date" name="date" />
            <button type="submit">Send Request</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Price Decor</p>
    </footer>
</body>
</html>
